<div data-role="view" id="loginView" data-model="app.loginService.viewModel" data-show="app.loginService.viewModel.show" data-use-native-scrolling="true">
    <div data-role="content">
        <div class="wrapper">
            <div class="logoPrt">
                <p>
                   <img src="style/IOS/logo720.png"/>
                </p>
            </div>
            <div class="contFldPrt">
                <form id="loginForm" data-bind="events: { keyup: checkEnter }">
                    <div class="logmail">
                        <div class="txticon">

                                <input type="password" name="log_pwd" data-bind="value:log_pwd" class="txtFld" id="log_pwd" placeholder="Password"/>

                        </div>
                    </div>
                    <div class="logSub">

    <div data-role="header">
        <div data-role="navbar" class="navbar">

        </div>
    </div>
    <div data-role="content" id="maincontent">
        <p> 
            <input name="verificationcode" id="verificationcode" data-bind="value:forgotTextFld" class="forgotfTxtfld" placeholder="Email Address"/>
        </p>
        <p class="btnpar">
            <a data-role="button" data-bind="click:submitforgotpwd">Submit</a>

</script>
